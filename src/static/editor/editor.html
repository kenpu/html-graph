<html>
  <head>
    <script src="../lib/jquery-1.7.1.min.js"></script>
    <script src="../lib/jquery-ui-1.8.18.custom.min.js"></script>
    <link rel="stylesheet" href="../lib/jquery-ui-1.8.18.custom.css"/>
    <script src="../lib/underscore-1.3.1.js"></script>
    <script src="../lib/backbone-min.js"></script>
    <script src="../tree/tree.js"></script>
    <link rel="stylesheet" href="../tree/tree.css"/>
    <link rel="stylesheet" href="editor.css"/>
    <script src="editor.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Kotta+One"/>
    <style>
    </style>
    <script>
      $(function() {
        $(".ui-split div:first").resizable({
          handles: "e",
          minWidth: 200
        });
      });
    </script>
  </head>

  <body>
    <h1>Teaching</h1>
    <div id="editor">
      <table>
        <tr>
          <td class="ui-split">
            <div id="concept-tree" class="ui-pane"></div>
          </td>
          <td class="ui-split">
            <div id="concept-content" class="ui-pane"></div>
          </td>
        </tr>
      </table>
    </div>

    <script type="text/template" id="container-template">
      <div class="main">
        <div class="name">
          <span class="display"><%= name %></span>
          <input class="edit" type="text"></input>
        </div>
        <div class="desc">
          <p class="display"><%= desc %></p>
          <textarea class="edit"></textarea>
        </div>
      </div>
      <!-- Vertical toolbar -->
      <!--
      <div class="v-controls">
        <button>&gt;&gt;&gt;</button>
      </div>
      -->
      <!-- Horizontal toolbar -->
      <div class="controls">
        Add: 
        <a href="#" class="video">Video</a> 
        | <a href="#" class="note">Note</a> 
        | <a href="#" class="concept">Concept</a> 
      </div>
    </script>
  </body>
</html>
